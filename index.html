<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap-reboot.rtl.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./assets/Bootstrap_Icons/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/1200.css">
    <link rel="stylesheet" href="./assets/css/992.css">
    <link rel="stylesheet" href="./assets/css/768.css">
    <link rel="stylesheet" href="./assets/css/576.css">
    <link rel="stylesheet" href="./assets/css/purple.css">
    <title>Education</title>
</head>

<body>
    <div id="preloader">
        <div id="loader"></div>
    </div>

    <header>
        <nav class="fixed-top px-3 header">
            <ul class="d-flex justify-content-between align-items-center list-unstyled h-100">
                <li class="d-flex">
                    <!-- menu bar -->
                    <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                        aria-controls="offcanvasScrolling">
                        <i class="bi bi-list"></i>
                    </button>

                    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <p>Try scrolling the rest of the page to see this option in action.</p>
                        </div>
                    </div>
                
                <!-- search box -->

                <div class="searchBox ms-2">

                    <input class="searchInput" type="text" name="" placeholder="جستجو ...">
                    <button class="searchButton" href="#">
                        <i class="bi bi-search fs-6">
                        </i>
                    </button>
                </div>
                </li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </header>








    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
